<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Vue Mastery</title>
       <!--Import Styles-->
        <link rel="stylesheet" href="./assets/styles.css"/>
        <!--Import Vue.js-->
        <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="nav-bar"></div>
            <div class="cart">Cart({{cart}})</div>
            <!--Use compopnent via template-->
            <!--premimu that lives in main.js-->
            <!--Now that we’ve configured this, we can add that custom attribute onto the product-display component where we’re using it.-->
            <product-display :premium="premium"></product-display>
        </div>
        <!--Import App (importing an entire Vue app)-->
        <script src="./main.js"></script>
        <!--Import Component-->
        <script src="./components/ProductDisplay.js"></script>
        <script src="./components/ProductDetails.js"></script>
        <!--Mount App-->
        <!-- app: that refers to the app that we just imported 
             mount: add argumet witch is a DOM selector used to plug the app-->
        <script>
            const mountedApp = app.mount('#app');
        </script>
    </body>
</html>
